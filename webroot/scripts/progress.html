<div id="progress" class="encodr-gray-bg">
  <h3>Upload Progress</h3>
  <div data-ng-class="{in: uploading}" class="fade">
    <div>Total Transfered: {{ bytesTransfered }}</div>
    <div id="progressBar" data-ng-style="{'width': progress}">{{ percent }}</div>
    <br>
    <div>{{ response }}</div>
  </div>
</div>
