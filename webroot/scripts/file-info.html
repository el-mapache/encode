<div>
  <p class="mute" data-ng-show="!hasFile">
    {{ dropText }}
  </p>
  <div id='list' data-ng-model="file" data-ng-show="hasFile">
    <ul class="mute">
      <li>Name: {{ file.name }}</li>
      <li>Size: {{ hasFile && getFileSize() }}</li>
      <li>Format: {{ file.type }}</li>
    </ul>
  </div>
</div>
