<div id="drop-zone" class="rounded-border" data-ng-class="{'on-hover': dragging, 'border-solid': hasFile, 'border-dashed': !hasFile}">
  <p class="mute encodr-indent" data-ng-show="!hasFile">
    {{ dropText }}
  </p>
  <div class="encodr-indent" id='list' data-ng-show="hasFile">
    <p class="grid-margin">File Info</p>
    <ul class="mute">
      <li>Name: {{ file.name }}</li>
      <li>Size: {{ hasFile && getFileSize() }}</li>
      <li>Format: {{ file.type }}</li>
    </ul>
  </div>
</div>
